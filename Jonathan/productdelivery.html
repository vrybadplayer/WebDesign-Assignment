<form action="submitted2.html">
    <fieldset>
        <p><strong>Shipping Address</strong></p>
        </br>
        <div class="container1">
            <label for="fname">First&nbsp;Name&nbsp;: </label>
            <input name="fname" id="fname" type="text" placeholder="Jonathan" size="100" required/>
        </div>
    </br>    
        <div class="container1">
            <label for="lname">Last&nbsp;Name&nbsp;: </label>
            <input name="lname" id="lname" type="text" placeholder="Yap" size="100" required />
        </div>
    </br>          
        <div class="container1">
            <label for="phoneno">Phone number&nbsp;:</label>
            <input name="phoneno" id="phoneno" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Enter in format (123-456-7890)" size="95" required />
        </div>
    </br>     
        <div class="container1">
            <label for="adresss">Address&nbsp;:</span>
            <input name="adresss" id="adresss" type="text" placeholder="your address" size="103" required/>
        </div>
    </br>     
        <div class="container1">
            <label for="cityy">City&nbsp;:</label>
            <input name="cityy" id="cityy" type="text" placeholder="your city" size="108" required/>
        </div>
    </br> 
        <div class="container1">
            <label for="statee">State&nbsp;:</label>
            <input name="statee" id="statee" type="text" placeholder="your state" size="106" required/>
        </div>
    </br>     
        <div class="container1">
            <label for="zipp">Zip&nbsp;Code&nbsp;:</label>
            <input name="zipp" id="zipp" type="text" placeholder="00000" maxlength="5" pattern="^\d{5}$" title="5 number zip code" size="5" required />
        </div>
    </br>
        <div class="submit">
            <input type="submit" value="Submit" />
        </div>
    </fieldset>
